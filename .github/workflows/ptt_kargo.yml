name: PTT Sorgu Proxy

on:
  workflow_dispatch:
    inputs:
      barkod:
        description: 'Sorgulanacak Barkod No'
        required: true
        default: ''

jobs:
  sorgula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run PTT Script
        run: |
          python ptt_sorgu.py "${{ github.event.inputs.barkod }}" > result.txt
          cat result.txt

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ptt-result
          path: result.txt
