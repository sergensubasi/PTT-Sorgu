name: PTT Kargo Sorgu
on:
  workflow_dispatch:
    inputs:
      barkod:
        description: 'Sorgulanacak Barkod No'
        required: true
        default: ''

jobs:
  sorgula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Sorgu Çalıştır
        run: python ptt_sorgu.py "${{ inputs.barkod }}"
